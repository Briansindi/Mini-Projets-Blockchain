<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote AG - Blockchain</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --danger: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --border-radius: 12px;
      --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeIn 0.8s ease;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, #4361ee, #3f37c9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--secondary);
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 50px;
      height: 3px;
      background: var(--success);
      border-radius: 3px;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }
    
    .card {
      background: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      animation: slideUp 0.6s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }
    
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--gray);
    }
    
    input, select {
      width: 100%;
      padding: 0.8rem 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #e0e0e0;
      border-radius: var(--border-radius);
      font-family: inherit;
      font-size: 1rem;
      transition: var(--transition);
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #accountDisplay {
      margin-top: 1rem;
      padding: 0.8rem;
      background: #edf2ff;
      border-radius: var(--border-radius);
      color: var(--primary);
      font-weight: 500;
      border-left: 4px solid var(--primary);
    }
    
    #voteStatus, #resultsOutput {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
    }
    
    #voteStatus {
      background: #e6fcf5;
      color: #0ca678;
      border-left: 4px solid #0ca678;
    }
    
    #resultsOutput {
      background: #f3f0ff;
      color: var(--secondary);
      border-left: 4px solid var(--secondary);
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
    }
    
    .error {
      background: #fff0f3 !important;
      color: var(--danger) !important;
      border-left: 4px solid var(--danger) !important;
    }
    
    .metamask-icon {
      width: 20px;
      height: 20px;
    }
    
    footer {
      text-align: center;
      margin-top: 3rem;
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Vote en Assembl√©e G√©n√©rale</h1>
      <p>Plateforme de vote s√©curis√©e par blockchain (Sepolia)</p>
    </header>
    
    <div class="grid">
      <div class="card">
        <h2>Connecter votre wallet</h2>
        <button onclick="connectWallet()">
          <svg class="metamask-icon" viewBox="0 0 212 189" xmlns="http://www.w3.org/2000/svg">
            <path d="M176.7 0L160 17.3l-18.7-4-6.6 13.3-13.4-2.7-8 16-16-5.3-10.6 10.6-12-8-12 8-10.6-10.6-16 5.3-8-16-13.4 2.7-6.6-13.3-18.7 4L0 17.3 0 0z" fill="#E2761B"/>
            <path d="M176.7 0L160 17.3v16l10.7 32h16l5.3-37.3z" fill="#E4761B"/>
            <path d="M52 17.3L35.3 0 20 28h16l10.7-32z" fill="#E4761B"/>
            <path d="M160 17.3l-10.7 32h16l10.6-32z" fill="#E4761B"/>
            <path d="M52 17.3l10.7 32H46L35.3 17.3z" fill="#E4761B"/>
            <path d="M176.7 0L160 17.3v16l10.7 32h16l5.3-37.3z" fill="#E4761B"/>
            <path d="M52 17.3L35.3 0 20 28h16l10.7-32z" fill="#E4761B"/>
            <path d="M160 17.3l-10.7 32h16l10.6-32z" fill="#E4761B"/>
            <path d="M52 17.3l10.7 32H46L35.3 17.3z" fill="#E4761B"/>
            <path d="M106.7 64L93.3 80l-2.6-37.3-10.7-10.7H132l-10.7 10.7-2.6 37.3z" fill="#E4761B"/>
            <path d="M106.7 64L93.3 80l-2.6-37.3-10.7-10.7H132l-10.7 10.7-2.6 37.3z" fill="#E4761B"/>
            <path d="M176.7 65.3L160 80l2.7 37.3 16 48-21.3-16-16 21.3 10.6 10.7 21.4-21.3 21.3 21.3 10.7-10.7-16-21.3-21.3 16 16-48 2.7-37.3z" fill="#E4761B"/>
            <path d="M176.7 65.3L160 80l2.7 37.3 16 48-21.3-16-16 21.3 10.6 10.7 21.4-21.3 21.3 21.3 10.7-10.7-16-21.3-21.3 16 16-48 2.7-37.3z" fill="#E4761B"/>
            <path d="M35.3 65.3L52 80l-2.7 37.3-16 48 21.3-16 16 21.3L58.7 181 37.3 160 16 181l10.7 10.7-16-21.3-21.3 16 16-48-2.7-37.3z" fill="#E4761B"/>
            <path d="M35.3 65.3L52 80l-2.7 37.3-16 48 21.3-16 16 21.3L58.7 181 37.3 160 16 181l10.7 10.7-16-21.3-21.3 16 16-48-2.7-37.3z" fill="#E4761B"/>
            <path d="M106.7 64L93.3 80l-2.6 37.3L93.3 160l10.7 21.3 5.3-53.3 2.7-64z" fill="#E4761B"/>
            <path d="M106.7 64L93.3 80l-2.6 37.3L93.3 160l10.7 21.3 5.3-53.3 2.7-64z" fill="#E4761B"/>
            <path d="M106.7 64L120 80l2.7 37.3L120 160l-10.7 21.3-5.3-53.3-2.7-64z" fill="#E4761B"/>
            <path d="M106.7 64L120 80l2.7 37.3L120 160l-10.7 21.3-5.3-53.3-2.7-64z" fill="#E4761B"/>
          </svg>
          Se connecter √† MetaMask
        </button>
        <p id="accountDisplay"></p>
      </div>
      
      <div class="card">
        <h2>Voter sur une r√©solution</h2>
        <label>Identifiant de la r√©solution :</label>
        <input type="number" id="resolutionId" placeholder="Entrez l'ID de la r√©solution" />
        <label>Choix :</label>
        <select id="voteChoice">
          <option value="0">POUR</option>
          <option value="1">CONTRE</option>
          <option value="2">NEUTRE</option>
        </select>
        <button onclick="voteResolution()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
          </svg>
          Soumettre mon vote
        </button>
        <p id="voteStatus"></p>
      </div>
      
      <div class="card">
        <h2>Voir les r√©sultats</h2>
        <label>Identifiant de la r√©solution :</label>
        <input type="number" id="resultId" placeholder="Entrez l'ID de la r√©solution" />
        <button onclick="getResults()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
          </svg>
          Afficher les r√©sultats
        </button>
        <pre id="resultsOutput"></pre>
      </div>
    </div>
    
    <footer>
      <p>Plateforme de vote s√©curis√©e par blockchain Ethereum (Sepolia) - ¬© 2023</p>
    </footer>
  </div>

  <script>
    // Configuration Sepolia
    const sepoliaConfig = {
      chainId: "0xaa36a7", // 11155111 en hexad√©cimal
      chainName: "Sepolia",
      nativeCurrency: {
        name: "Sepolia Ether",
        symbol: "ETH",
        decimals: 18
      },
      rpcUrls: ["https://rpc.sepolia.org"],
      blockExplorerUrls: ["https://sepolia.etherscan.io"]
    };

    // Adresse et ABI du contrat
    const contractAddress = "0x358AA13c52544ECCEF6B0ADD0f801012ADAD5eE3"; // Remplacez par votre adresse
    const contractABI = [
      {
        "inputs": [
          {"internalType": "uint256", "name": "resolutionId", "type": "uint256"},
          {"internalType": "uint8", "name": "choice", "type": "uint8"}
        ],
        "name": "vote",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          {"internalType": "uint256", "name": "resolutionId", "type": "uint256"}
        ],
        "name": "getResults",
        "outputs": [
          {"internalType": "string", "name": "title", "type": "string"},
          {"internalType": "address", "name": "president", "type": "address"},
          {"internalType": "uint256", "name": "pour", "type": "uint256"},
          {"internalType": "uint256", "name": "contre", "type": "uint256"},
          {"internalType": "uint256", "name": "neutre", "type": "uint256"}
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          {"internalType": "uint256", "name": "resolutionId", "type": "uint256"}
        ],
        "name": "resolutionExists",
        "outputs": [
          {"internalType": "bool", "name": "", "type": "bool"}
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "resolutionCount",
        "outputs": [
          {"internalType": "uint256", "name": "", "type": "uint256"}
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let provider, signer, contract;

    // Fonction pour formater les adresses
    function formatAddress(address) {
      if (!address) return "Non d√©fini";
      return `${address.substring(0, 6)}...${address.substring(38)}`;
    }

    // Fonction pour afficher les erreurs
    function showError(element, message) {
      element.innerHTML = `‚ùå ${message}`;
      element.classList.add("error");
    }

    // Connexion au wallet
    async function connectWallet() {
      try {
        if (!window.ethereum) {
          throw new Error("MetaMask n'est pas install√©");
        }

        // Demande la connexion
        provider = new ethers.providers.Web3Provider(window.ethereum);
        
        // V√©rification du r√©seau
        const network = await provider.getNetwork();
        if (network.chainId !== 11155111) { // ID Sepolia
          try {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: sepoliaConfig.chainId }],
            });
          } catch (switchError) {
            // Si le r√©seau n'est pas ajout√©
            if (switchError.code === 4902) {
              await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [sepoliaConfig],
              });
            } else {
              throw switchError;
            }
          }
        }

        // Demande d'acc√®s au compte
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const account = await signer.getAddress();
        
        // Initialisation du contrat
        contract = new ethers.Contract(contractAddress, contractABI, signer);
        
        // Affichage du compte
        const accountDisplay = document.getElementById("accountDisplay");
        accountDisplay.innerHTML = `
          <strong>Connect√© en tant que :</strong><br>
          ${formatAddress(account)}
        `;
        accountDisplay.classList.remove("error");

      } catch (err) {
        console.error("Erreur de connexion:", err);
        const accountDisplay = document.getElementById("accountDisplay");
        showError(accountDisplay, err.message);
      }
    }

    // Fonction de vote
    async function voteResolution() {
      const id = document.getElementById("resolutionId").value;
      const choice = document.getElementById("voteChoice").value;
      const voteStatus = document.getElementById("voteStatus");
      
      // Validation
      if (!id || isNaN(id)) {
        showError(voteStatus, "ID de r√©solution invalide");
        return;
      }
      
      try {
        // V√©rification de la connexion
        if (!contract) {
          showError(voteStatus, "Veuillez d'abord connecter votre wallet");
          return;
        }

        voteStatus.innerHTML = "‚è≥ Envoi du vote en cours...";
        voteStatus.classList.remove("error");
        
        // V√©rification de l'existence de la r√©solution
        const exists = await contract.resolutionExists(id);
        if (!exists) {
          showError(voteStatus, `Aucune r√©solution avec l'ID ${id}`);
          return;
        }
        
        // Envoi du vote
        const tx = await contract.vote(id, choice);
        voteStatus.innerHTML = "‚è≥ Transaction en cours...";
        
        await tx.wait();
        
        voteStatus.innerHTML = "‚úÖ Vote enregistr√© avec succ√®s !";
        voteStatus.classList.remove("error");
        
      } catch (err) {
        console.error("Erreur de vote:", err);
        showError(voteStatus, err.reason || err.message || "Erreur lors du vote");
      }
    }

    // R√©cup√©ration des r√©sultats
    async function getResults() {
      const id = document.getElementById("resultId").value;
      const resultsOutput = document.getElementById("resultsOutput");
      
      // Validation
      if (!id || isNaN(id)) {
        showError(resultsOutput, "ID de r√©solution invalide");
        return;
      }
      
      try {
        // V√©rification de la connexion
        if (!contract) {
          showError(resultsOutput, "Veuillez d'abord connecter votre wallet");
          return;
        }

        resultsOutput.innerHTML = "‚è≥ Chargement des r√©sultats...";
        resultsOutput.classList.remove("error");
        
        // V√©rification de l'existence de la r√©solution
        const exists = await contract.resolutionExists(id);
        if (!exists) {
          showError(resultsOutput, `Aucune r√©solution avec l'ID ${id}`);
          return;
        }
        
        // R√©cup√©ration des r√©sultats
        const res = await contract.getResults(id);
        
        if (!res || res.length !== 5) {
          throw new Error("Format de r√©ponse inattendu");
        }
        
        const [title, president, pour, contre, neutre] = res;
        
        // Affichage format√©
        resultsOutput.innerHTML = `
          <strong>üìã Titre :</strong> ${title || "Non sp√©cifi√©"}<br><br>
          <strong>üë§ Pr√©sident :</strong> ${formatAddress(president)}<br><br>
          <strong>üìä R√©sultats :</strong><br>
          ‚úÖ <strong>POUR :</strong> ${pour}<br>
          ‚ùå <strong>CONTRE :</strong> ${contre}<br>
          ‚ûñ <strong>NEUTRE :</strong> ${neutre}
        `;
        resultsOutput.classList.remove("error");
        
      } catch (err) {
        console.error("Erreur de r√©cup√©ration:", err);
        showError(resultsOutput, err.reason || err.message || "Erreur lors de la r√©cup√©ration");
      }
    }
  </script>
</body>
</html>
