    label {

      margin-bottom: 0.5rem;
      font-weight: 500;

    input, select {

      font-size: 1rem;

    input:focus, select:focus {

    }
    
    button {

      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      display: flex;

      justify-content: center;
      gap: 0.5rem;

    button:hover {

   async function getResults() {
  const id = document.getElementById("resultId").value;
  const resultsOutput = document.getElementById("resultsOutput");

  // V√©rification initiale
  if (!id || isNaN(id)) {
    showError(resultsOutput, "Veuillez entrer un ID num√©rique valide");
    return;
  }

  try {
    // V√©rification de la connexion et du contrat
    if (!window.ethereum) {

    }

    if (!contract) {

    // V√©rification du r√©seau
    const chainId = await window.ethereum.request({ method: 'eth_chainId' });
    if (chainId !== '0xaa36a7') { // Sepolia
      showError(resultsOutput, "Veuillez vous connecter au r√©seau Sepolia");
      return;
    }

    // V√©rification de l'existence de la r√©solution

        showError(resultsOutput, `Aucune r√©solution trouv√©e avec l'ID ${id}`);
        return;

    // R√©cup√©ration des r√©sultats

    resultsOutput.classList.remove("error");

    const res = await contract.getResults(id);

      return;
    }

    // Affichage format√© des r√©sultats
    const [title, president, pour, contre, neutre] = res;
    resultsOutput.innerHTML = `

      <strong>üë§ Pr√©sident:</strong> ${formatAddress(president)}<br><br>

      ‚ùå <strong>CONTRE:</strong> ${contre}<br>
      ‚ûñ <strong>NEUTRE:</strong> ${neutre}
    `;
    resultsOutput.classList.remove("error");

  } catch (err) {
    console.error("Erreur compl√®te:", err);
    handleSpecificErrors(err, resultsOutput);
  }
}

// Fonctions utilitaires
function showError(element, message) {
  element.innerHTML = `‚ùå ${message}`;
  element.classList.add("error");
}

function formatAddress(address) {
  return address ? `${address.substring(0, 6)}...${address.substring(38)}` : "Non d√©fini";
}

function handleSpecificErrors(err, outputElement) {
  let errorMessage = "Erreur lors de la r√©cup√©ration";
  
  if (err.code === 'CALL_EXCEPTION') {
    errorMessage = "Le contrat a rejet√© la requ√™te (ID invalide ou probl√®me de permission)";
  } else if (err.message.includes('resolution does not exist')) {

  } else if (err.message.includes('Network changed')) {

  showError(outputElement, errorMessage);
}
