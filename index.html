<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vote AG - Blockchain</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #f4f4f4; }
    h1 { color: #333; }
    .section { background: #fff; padding: 1rem; margin-bottom: 2rem; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input, button, select { margin: 0.5rem 0; padding: 0.5rem; width: 100%; }
  </style>
</head>
<body>
  <h1>Vote en Assemblée Générale (Blockchain)</h1>

  <div class="section">
    <h2>Connecter votre wallet</h2>
    <button onclick="connectWallet()">Se connecter à MetaMask</button>
    <p id="accountDisplay"></p>
  </div>

  <div class="section">
    <h2>Voter sur une résolution</h2>
    <label>Identifiant de la résolution :</label>
    <input type="number" id="resolutionId" />
    <label>Choix :</label>
    <select id="voteChoice">
      <option value="0">POUR</option>
      <option value="1">CONTRE</option>
      <option value="2">NEUTRE</option>
    </select>
    <button onclick="voteResolution()">Voter</button>
    <p id="voteStatus"></p>
  </div>

  <div class="section">
    <h2>Voir les résultats</h2>
    <label>Identifiant de la résolution :</label>
    <input type="number" id="resultId" />
    <button onclick="getResults()">Afficher les résultats</button>
    <pre id="resultsOutput"></pre>
  </div>

  <script>
    const contractAddress = "0x358AA13c52544ECCEF6B0ADD0f801012ADAD5eE3"; // Remplacer par l'adresse après déploiement
    const contractABI = [
     [
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "id",
				"type": "uint256"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "title",
				"type": "string"
			}
		],
		"name": "ResolutionCreated",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "resolutionId",
				"type": "uint256"
			},
			{
				"indexed": false,
				"internalType": "address",
				"name": "voter",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "enum VoteAG.VoteChoice",
				"name": "choice",
				"type": "uint8"
			}
		],
		"name": "Voted",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "participant",
				"type": "address"
			}
		],
		"name": "addToWhitelist",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_title",
				"type": "string"
			},
			{
				"internalType": "address",
				"name": "_president",
				"type": "address"
			},
			{
				"internalType": "address",
				"name": "_scrutateur",
				"type": "address"
			},
			{
				"internalType": "address",
				"name": "_secretaire",
				"type": "address"
			}
		],
		"name": "createResolution",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "resolutionId",
				"type": "uint256"
			}
		],
		"name": "getResults",
		"outputs": [
			{
				"internalType": "string",
				"name": "title",
				"type": "string"
			},
			{
				"internalType": "address",
				"name": "president",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "pour",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "contre",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "neutre",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "participant",
				"type": "address"
			}
		],
		"name": "isWhitelisted",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "owner",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "participant",
				"type": "address"
			}
		],
		"name": "removeFromWhitelist",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "resolutionCount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "newOwner",
				"type": "address"
			}
		],
		"name": "transferOwnership",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "resolutionId",
				"type": "uint256"
			},
			{
				"internalType": "enum VoteAG.VoteChoice",
				"name": "choice",
				"type": "uint8"
			}
		],
		"name": "vote",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"name": "whitelist",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]
    ];

    let provider, signer, contract;

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const account = await signer.getAddress();
        document.getElementById("accountDisplay").innerText = "Connecté en tant que: " + account;
        contract = new ethers.Contract(contractAddress, contractABI, signer);
      } else {
        alert("Installez MetaMask pour utiliser cette application.");
      }
    }

    async function voteResolution() {
      const id = document.getElementById("resolutionId").value;
      const choice = document.getElementById("voteChoice").value;
      try {
        const tx = await contract.vote(id, choice);
        await tx.wait();
        document.getElementById("voteStatus").innerText = "Vote soumis avec succès!";
      } catch (err) {
        document.getElementById("voteStatus").innerText = "Erreur: " + err.message;
      }
    }

    async function getResults() {
      const id = document.getElementById("resultId").value;
      try {
        const res = await contract.getResults(id);
        const [title, president, pour, contre, neutre] = res;
        document.getElementById("resultsOutput").innerText =
          `Titre: ${title}\nPresident: ${president}\nPOUR: ${pour}\nCONTRE: ${contre}\nNEUTRE: ${neutre}`;
      } catch (err) {
        document.getElementById("resultsOutput").innerText = "Erreur: " + err.message;
      }
    }
  </script>
</body>
</html>
